<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <style>
        label {
            display: block;
        }

        textarea {
            width: 180px;
            height: 60px;
        }
        legend {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
    </style>
</head>
<body>
    <form>
        <fieldset>
            <legend>Campos obligatorios</legend>
            <label for="name">Nombre</label>
            <input type="text" id="name" required>
            <label for="password">Contraseña</label>
            <input type="password" id="password" required>
            <label for="email">Correo</label>
            <input type="email" id="email" required>
            <label for="birthdate">Fecha de Nacimiento</label>
            <input type="date" id="birthdate" required>
            <label for="birthHour">Hora de nacimiento</label>
            <input type="time" id="birthHour" required>
            <label for="name">Fecha y Hora de ingreso</label>
            <input type="datetime-local" id="birthHour" required>
            <br>
            <br>
            <label>Cidades que ha visitado</label>
            <label><input type="checkbox" name="chicago" value="1">Chicago</label>
            <label><input type="checkbox" name="paris" value="2">Paris</label>
            <label><input type="checkbox" name="london" value="3">Londres</label>
            <label>Sexo</label>
            <label><input type="radio" name="sex" value="man">Hombre</label>
            <label><input type="radio" name="sex" value="women">Mujer</label>
        </fieldset>
        <fieldset>
            <legend>Datos Opcionales</legend>
            <label for="message">Mensaje:</label>
            <textarea id="message" placeholder="Escriba aquí su mensaje"></textarea>
            <label for="country">¿De dónde escribe?</label>
            <select name="country">
                <option>Selecciona un país</option>
                <optgroup label="America Latina">
                    <option value="1">Colombia</option>
                    <option value="2">México</option>
                    <option value="3">Peru</option>
                    <option value="4">Argentina</option>
                    <option value="5">Venezuela</option>
                </optgroup>
                <optgroup label="Europa">
                    <option value="6">Italia</option>
                    <option value="7">España</option>
                    <option value="8">Inglaterra</option>
                    <option value="9">Portugal</option>
                    <option value="10">Alemania</option>
                </optgroup>
                <optgroup label="Africa">
                    <option value="11">Angola</option>
                    <option value="12">Kenia</option>
                    <option value="12">Ruanda</option>
                </optgroup>
            </select>
        </fieldset>
        <br>
        <input type="submit">
        <br>
        <input type="reset" value="Borrar">
    </form>
</body>
</html>
